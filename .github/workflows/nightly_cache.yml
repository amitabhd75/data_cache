name: Nightly Data Cache

env:
  FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
  REPO_ROOT: ${{ github.workspace }}

on:
  workflow_dispatch: {}
  schedule:
    # 2:00 AM America/Los_Angeles == 10:00 UTC in January (standard time)
    - cron: "0 10 * * *"

permissions:
  contents: write

# Prevent overlapping runs from racing to push
concurrency:
  group: nightly-cache
  cancel-in-progress: true

jobs:
  build-cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r jobs/requirements_cache_job.txt

      - name: Run nightly cache job
        run: |
          python jobs/nightly_cache_job.py

      - name: Commit updated caches
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage changes (safe even if folders missing)
          git add data_cache || true
          git add logs || true

          # If nothing changed, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git status

          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git commit -m "Nightly cache update ${TS}"

          # Rebase on latest remote to avoid non-fast-forward push failures
          git pull --rebase origin "${GITHUB_REF_NAME}"

          git push origin "${GITHUB_REF_NAME}"
